<html ng-app>
  <head>
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../common.css">
  </head>
  <body ng-cloak>
    <div my-controller>
      <div class="well">
        <select ng-model="ctrl.favorite">
          <option ng-repeat="fruit in ctrl.fruits" ng-value="fruit">
            {{fruit}}
          </option>
        </select>
      </div>

      <h2>{{ctrl.favorite}}</h2>
      <div ng-switch="ctrl.favorite">
        <div ng-switch-when="apple">Keeps the doctor away.</div>
        <div ng-switch-when="mango">The king of all fruits!</div>
        <div ng-switch-default>Fruit is good for you</div>
      </div>
    </div>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
